<html>
<head>
<meta charset=utf-8 />
<title>Timer Plugin</title>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="mini-timer.js"></script>
<script type="text/javascript">
    $(function(){
        var timer = new Timer();
    
        $('#start').click(function(){
            timer.start();
        });

        $('#stop').click(function(){
            timer.stop();
        });

        $('#reset').click(function(){
            timer.reset();
        });

        var secondsToHHMMSS = function (seconds) {
            sec_numb    = parseInt(seconds);
            var hours   = Math.floor(sec_numb / 3600);
            var minutes = Math.floor((sec_numb - (hours * 3600)) / 60);
            var seconds = sec_numb - (hours * 3600) - (minutes * 60);

            if (hours   < 10) {hours   = "0"+hours;}
            if (minutes < 10) {minutes = "0"+minutes;}
            if (seconds < 10) {seconds = "0"+seconds;}
            var time    = hours+':'+minutes+':'+seconds;
            return time;
        }

        setInterval(function(){
            var formattedTime = secondsToHHMMSS(timer.getSeconds());
            $('#time').text(formattedTime);
        }, 250)
    })
</script>
<style>
    html, body {
        height: 75px;
        width: 150px;
        margin: 0;
        padding: 0;
    }

    #timer {
        height: 100%;
        width: 100%;
        background-color: #acacac;
        border-radius: 10px;
        margin: 5px;
        border: 3px solid #333;
    }
    #start {
        display: inline-block;
        margin: 5px;
        height: 30px;
        width: 30px;
        cursor: pointer;
        float: left;
        margin-left: 30px;
    }
    #stop {
        display: inline-block;
        margin-top: 10px;
        margin-left: 10px;
        float: left;
        cursor: pointer;
    }
    #reset {
        display: inline-block;
        float: right;
        margin-top: 5px;
        margin-right: 5px;
        cursor: pointer;
    }
    #time {
        border-top: 1px solid #333;
        font-size: 25px;
        padding: 5px;
        text-align: center;
        font-family: ‘Arial Black’, Gadget, sans-serif;
    }
</style>
